<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/styles.css" rel="stylesheet" />
        <title>ToDo</title>
    </head>

    <body>
        <h1 id="main-title">ToDo App</h1>
        <div id="main-container">
            <div id="left-container">
                <h1>List of ToDos</h1>
                <ul>
                    <li>todo 1</li>
                    <li>todo 2</li>
                    <li>todo 3</li>
                    <li>todo 4</li>
                    <li>todo 5</li>
                </ul>
            </div>
            <div id="right-container">
                <!-- form section -->
                <div id="form-container">
                    <form id="form">
                        <!-- title of todo -->
                        <input type="text" placeholder="Title" id="title"><br/>
                        <!-- description of todo -->
                        <textarea type="text" placeholder="Description" id="description"></textarea>
                        <!-- importance -->
                        <div id="importance">
                            <h4>Importance:</h4>
                            <label>1</label><input type="radio">
                            <label>2</label><input type="radio">
                            <label>3</label><input type="radio">
                            <label>4</label><input type="radio">
                            <label>5</label><input type="radio">
                        </div>
                        <div><button id="create-button">Create</button></div>
                    </form>
                </div>
                <!-- search bar -->
                <div id="search-section">
                    <input type="text" placeholder="Search" id="search-bar">
                    <div id="search-buttons">
                        <button id="search">Search</button>
                        <button id="remove">X</button>
                    </div>
                </div>
                <!-- sort section -->
                <div id="sort">
                    <div>Arrange By:</div>
                    <div>
                        <label>Date</label><input type="radio">
                        <label>Importance</label><input type="radio">
                    </div>
                </div>
                <!-- todo card -->
                <div class="todo-card">
                    <div class="top">
                        <div>id</div>
                        <div>Title</div>
                        <div>11-11-2020</div>
                    </div>
                    <div class="desc">
                        <p>description</p>
                    </div>
                    <div class="card-bot">
                        <button id="done">Done</button>
                        <button id="change">Change</button>
                        <button id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
