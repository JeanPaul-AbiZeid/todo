<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/styles.css" rel="stylesheet" />
        <title>ToDo</title>
    </head>

    <body>
        <h1 id="main-title">ToDo App</h1>
        <div id="main-container">
            <div id="left-container">
                <h1>List of ToDos</h1>
                <ul>
                    <li>todo 1</li>
                    <li>todo 2</li>
                    <li>todo 3</li>
                    <li>todo 4</li>
                    <li>todo 5</li>
                </ul>
            </div>
            <div id="right-container">
                <div id="form-container">
                    <form>
                        <!-- title of todo -->
                        <input type="text" placeholder="Title"><br/>
                        <!-- description of todo -->
                        <textarea type="text" placeholder="Description"></textarea><br/>
                        <!-- importance -->
                        <label>1</label><input type="radio">
                        <label>2</label><input type="radio">
                        <label>3</label><input type="radio">
                        <label>4</label><input type="radio">
                        <label>5</label><input type="radio"><br/>
                        <button id="create-button">create</button>
                    </form>
                    <!-- search bar -->
                    <input type="text" placeholder="Search"><button id="search">search</button><button id="remove">X</button>
                </div>
            </div>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
