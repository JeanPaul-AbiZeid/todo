<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/styles.css" rel="stylesheet" />
        <title>ToDo</title>
    </head>

    <body>
        <h1 id="main-title">ToDo App</h1>
        <div id="main-container">
            <div id="left-container">
                <h1>List of Done ToDos</h1>
                <ul id="myList">
                </ul>
            </div>
            <div id="right-container">
                <!-- form section -->
                <div id="form-container">
                    <div id="form">
                        <!-- title of todo -->
                        <input type="text" placeholder="Title" id="title"><br/>
                        <!-- description of todo -->
                        <textarea type="text" placeholder="Description" id="description"></textarea>
                        <!-- importance -->
                        <div id="importance">
                            <h4>Importance:</h4>
                            <label>1</label><input type="radio" name="rating-number" class="radio-btn" value="1">
                            <label>2</label><input type="radio" name="rating-number" class="radio-btn" value="2">
                            <label>3</label><input type="radio" name="rating-number" class="radio-btn" value="3">
                            <label>4</label><input type="radio" name="rating-number" class="radio-btn" value="4">
                            <label>5</label><input type="radio" name="rating-number" class="radio-btn" value="5">
                        </div>
                        <div><button id="create-button">Create</button></div>
                    </div>
                </div>
            </div>
        </div>
        <input id="myInput" type="text" placeholder="Search.." class="search">
        <table id="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>description</th>
                    <th>importance</th>
                    <th>timestamp</th>
                </tr>
            </thead>
            <tbody id="myTable">
                
            </tbody>

            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                <span class="close">&times;</span><br/><br/>
                <form class="form">
                    <input type="text" placeholder="New Title" id="new-title"><br/>
                    <!-- description of todo -->
                    <textarea type="text" placeholder="New Description" id="new-description"></textarea>
                    <!-- importance -->
                    <div id="new-importance">
                        <h4>Importance:</h4>
                        <label>1</label><input type="radio" name="new-rating-number" class="radio-btn" value="1">
                        <label>2</label><input type="radio" name="new-rating-number" class="radio-btn" value="2">
                        <label>3</label><input type="radio" name="new-rating-number" class="radio-btn" value="3">
                        <label>4</label><input type="radio" name="new-rating-number" class="radio-btn" value="4">
                        <label>5</label><input type="radio" name="new-rating-number" class="radio-btn" value="5">
                    </div>
                    <button type="submit" id="save-button">Save</button>
                </form>
            </div>
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
